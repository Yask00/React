<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const rootElement = document.getElementById('root');

        const content = 'HEllo world';
        const props = {
            className: 'container',
            children: 'Hello worldd',
        }

        // const element = <div className="container"> Hello world </div>
        // const element = <div className="container"> { content } </div>
        const element = <div className="myClass" {...props} /> // if wedont get class from props, it will be myClass
        const element = <div {...props} className="myClass" /> // now it wil lalway be myClass instead container

        ReactDOM.render(element, rootElement);
    </script>
</body>
</html>
