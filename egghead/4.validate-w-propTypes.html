<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>

    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function SayHello (props) {
            return (
                <div>
                    Hello {props.firstName} {props.lastName}
                </div>
            )
        }

        SayHello.propTypes = {
            firstName: PropTypes.string.isRequired, // propTypes is good for development, no for production
            lastName: PropTypes.string.isRequired, // if props is not provided, the validator will see it as optional
        }

        ReactDOM.render(<SayHello firstName={true} />, rootElement);
    </script>
</body>
</html>
